
<ion-content class="ion-padding">
  <h1>Create an account,</h1>



<ion-content class="ion-padding" class="center">
  <form class="form" [formGroup]="userForm" (ngSubmit)="signUp(userForm.value)">

   <div class="wrap-input">
    <ion-item>
      
      <ion-label position="floating"> <ion-icon name="mail"></ion-icon> Email:</ion-label>
      <ion-input class="ion-input" type="text" formControlName="email"></ion-input>
    </ion-item>
  </div>
    <ng-container *ngFor="let error of error_msg.email">
      <div *ngIf="userForm.get('email').hasError(error.type) && (userForm.get('email').dirty || userForm.get('email').touched)">
        {{ error.message }}
      </div>
    </ng-container>


    <div class="wrap-input">
    <ion-item>
      <ion-icon name="lock"></ion-icon>
      <ion-label position="floating"  > <ion-icon name="lock-open-outline"></ion-icon> Password :</ion-label>
      <ion-input  class="ion-input" type="password" formControlName="password" class="form-controll" required></ion-input>
    </ion-item>
  </div>
    <ng-container *ngFor="let error of error_msg.password">
        <div *ngIf="userForm.get('password').hasError(error.type) && (userForm.get('password').dirty || userForm.get('password').touched)">
          {{ error.message }}
        </div>
    </ng-container>
<div class="container-form-btn">
    <ion-button class="form-btn "  type="submit"  [disabled]="!userForm.valid">Register</ion-button>
  </div>
    <label class="ion-text-center" color="danger">{{errorMsg}}</label>
    <label class="ion-text-center" color="success">{{successMsg}}</label>
  </form>
  <p class="footer-text">If you already have an account, <a (click)="goToLogin()">Login</a></p>
</ion-content>
